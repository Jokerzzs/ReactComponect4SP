<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WEB Part Gallery</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>        
        $(function(){
             var socket = io.connect('http://10.2.58.15:1982');
             socket.emit('GetWebparts',null);
             socket.on("ReturnWebparts",function(data){
                 var html = "";
                 data.data.forEach(function(item){
                     html += "<tr><td><a href='#' onClick='openPage(this);' data-url='" + item + "'>" + item.substr(item.lastIndexOf('/')+1) + "</a></td></tr>"
                 });
                 $('#webparts').html(html);
             })
        })

        function openPage(object){
            window.location.href = $(object).data('url');
            return false;
        }
    </script>
</head>
<body>
    <table id='webparts'>
        
    <table>
</body>
</html>
