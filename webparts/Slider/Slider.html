<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <link href="../../dist/webparts/Slider.css" rel="stylesheet" type="text/css" />
    <link href="../../dist/webglobal/campusGlobal.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="newsslider" style="width: 800px;height:400px"></div>
    <script src="../../dist/webparts/Slider.js"></script>
    <script type="text/javascript">
        window.onload = function(){ 
            window.sliderRender();
            autodivheight();
        };

        function autodivheight(){
            var width =  document.getElementById('slider').offsetWidth;
            var height = (width*0.7/16)*9;
            document.getElementById('slider').style.height= height +"px";
        }
        window.addEventListener("resize", autodivheight);
    </script>
</body>
</html>
